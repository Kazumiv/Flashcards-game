<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./addCards.js"></script>
    <title>Flashcards Form</title>
</head>

<body>
    <div id="addCardArea">
        <input type="text" id="questionInput" placeholder="Question">
        <input type="text" id="answerInput" placeholder="Answer">
        <button onclick="createCard();">Add</button>
    </div>
    <div id="editCardArea">
        <button onclick="editCards();">Edit cards</button>
        <ol id="editCardList">
        </ol>
    </div>
    <input onchange="readAnkiCard()" id="ankiInput" type="file"><br>
    <a href="/Flashcard%20Game/game.html"><button style="margin-top: 20px;">Play game</button></a>
</body>

</html>
